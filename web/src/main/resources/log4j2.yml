Configutation:
  name: Default

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

      Root:
        level: INFO
        AppenderRef:
          - ref: Console_Appender

      Logger:
        - name: org.springframework
          level: INFO

      Logger:
        - name: de.rpr.mycity
          level: DEBUG